{% extends 'base.html' %}

{% block body_content %}
      <form action="{{ url_for('update', id = note.id) }}" method="POST">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ note.title }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" cols="30" rows="10" class="form-control">{{ note.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="folder_id">Select Folder</label>
            <select id="folder_id" class="form-control" name="folder_id">
                <option value selected>Select Folder</option>
                {% for folder in folders %}
                    {% if note.folder_id == folder.id %}
                        <option value="{{ folder.id }}" selected>{{ folder.name }}</option>
                    {% else %}
                        <option value="{{ folder.id }}">{{ folder.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
{% endblock body_content %}
